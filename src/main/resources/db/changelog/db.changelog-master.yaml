databaseChangeLog:
  - changeSet:
      id: 1.0.1
      author: NABius
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_cars
                  name: id
                  type: BIGINT
              - column:
                  name: model
                  type: VARCHAR(255)
              - column:
                  name: engine_power
                  type: INT
              - column:
                  name: torque
                  type: DOUBLE
              - column:
                  name: last_maintenance_timestamp
                  type: DATETIME
              - column:
                  name: owner_id
                  type: BIGINT
              - column:
                  name: fuel_type
                  type: TINYINT
            tableName: cars
  - changeSet:
      id: 1.0.2
      author: NABius
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_owners
                  name: id
                  type: BIGINT
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
            tableName: owners
  - changeSet:
      id: 1.0.3
      author: NABius
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: owner_id
            baseTableName: cars
            constraintName: FK_CARS_ON_OWNER
            referencedColumnNames: id
            referencedTableName: owners